			<main class="main-content">
				<div class="container">
					<div class="breadcrumb">
						<a href="/">Home</a>

					</div>
				</div>

				<div class="fullwidth-block">
					<div class="container">
						<div class="col-md-5">
							<div class="contact-details">
								<img src="https://media.tenor.com/IUKdzmx74u4AAAAC/youtube-bell-icon-click-clicking.gif" style="margin-left: 15%;" alt="" class="map">

							<form action="/subscribe" method="post" class="contact-form">
								<div class="row">
									<div class="col-md-6"><input type="text" name="name" placeholder="Your name..." required></div>

									<input type="hidden" id="latitude" name="latitude">
									<input type="hidden" id="longitude" name="longitude">
								</div>

		<script src="/static/js/jquery-1.11.1.min.js"></script>
			<script src="/static/js/plugins.js"></script>

		<script type="text/javascript"
       		 src="https://maps.google.com/maps/api/js?key=AIzaSyB5E2OoXZ5oFE7T8w8h71GOby7cCv06Qek&libraries=places" ></script>
		<script>
			$(document).ready(function () {
				$("#latitudeArea").addClass("d-none");
				$("#longtitudeArea").addClass("d-none");
			});
		</script>
		<script>
			google.maps.event.addDomListener(window, 'load', initialize);

			function initialize() {
				var input = document.getElementById('autocomplete');
				var autocomplete = new google.maps.places.Autocomplete(input);
				autocomplete.addListener('place_changed', function () {
					var place = autocomplete.getPlace();
					$('#latitude').val(place.geometry['location'].lat());
					$('#longitude').val(place.geometry['location'].lng());

					$("#latitudeArea").removeClass("d-none");
					$("#longtitudeArea").removeClass("d-none");
				});
			}
		</script>

	</body>
